<!DOCTYPE html>

<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta charset="utf-8">
  <title>Music History</title>
</head>

<body>
  <div class="container">

    <div>
      <nav class="navdiv">
        <ul class="navbar">
          <li id="list-music">List Music</li>
          <li id="add-music">Add Music</li>
          <li id="profile">Profile</li>
        </ul>
      </nav>
      <div id="add-view" class="user-music hidden">
        <label for="userSong">Name Song</label>
        <input type="text" id="userSong">
        <label for="userArtist">Name Artist</label>
        <input type="text" id="userArtist">
        <label for="userAlbum">Name Album</label>
        <input type="text" id="userAlbum">

        <button id="btn">Get Music</button>
      </div>
    </div>
    <div id="list-view">
    <div class="main-options">
      <div>
        <label class="song-length" for="songLength">Song Length</label>
        <input type="range" name="songLength" id="songLength">
      </div>
      <div>
        <label class="main-option-label">Artists: </label>
        <select class="dropdown">
          <option>Steely Dan</option>
          <option>LCD Soundsystem</option>
          <option>Beach Boys</option>
          <option>Outkast</option>
          <option>Talking Heads</option>
        </select>
      </div>
      <div>
        <label class="main-option-label">Albums: </label>
        <select class="dropdown">
          <optgroup label="Steely Dan">
            <option>Aja</option>
            <option>Countdown to Ecstasy</option>
            <option>Gaucho</option>
          </optgroup>
          <optgroup label="LCD Soundsystem">
            <option>LCD Soundsystem</option>
            <option>Sound of Silver</option>
            <option>This is Happening</option>
          </optgroup>
          <optgroup label="Beach Boys">
            <option>Surfs Up</option>
            <option>Pet Sounds</option>
            <option>Surfin' Safari</option>
            <option>Surfin' U.S.A.</option>
          </optgroup>
          <optgroup label="Outkast">
            <option>Stankonia</option>
            <option>ATLiens</option>
            <option>Aquemini</option>
            <option>Speakerboxxx/The Love Below</option>
          </optgroup>
          <optgroup label="Talking Heads">
            <option>Speaking in Tongues</option>
            <option>Talking Heads: 77</option>
            <option>Remain in Light</option>
            <option>The Name of this Band is the Talking Heads</option>
          </optgroup>
        </select>
      </div>

      <div class="genre">
        <div>
          <label class="main-option-label">Genre</label>
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="yacht" name="yachtRock">
          <label class="genre" for="yacht">Yacht Rock</label>
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="dance" name="dance">
          <label class="genre" for="dance">Dance</label>
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="surf" name="surf">
          <label class="genre" for="surf">Surf</label>
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="hiphop" name="hiphop">
          <label class="genre" for="hiphop">Hip Hop</label>
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="newwave" name="newwave">
          <label class="genre" for="newwave">New Wave</label>
        </div>

        <div class="checkboxes">
          <input type="checkbox" id="jazz" name="jazz">
          <label class="genre" for="jazz">JÃ¤zz</label>
        </div>
      </div> <!--genre-->

      <div class="button">
        <button class="button">Filter</button>
      </div>


    </div>
    <div id="song-container" class="main-content">

    </div>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="songs.js"></script>
  <script type="text/javascript" src="events.js"></script>
</body>
</html>
